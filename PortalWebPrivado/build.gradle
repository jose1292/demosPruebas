// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
//apply plugin: 'maven'
//apply plugin: 'eclipse-wtp'

group = 'com.ebanking.springtest'
version = '0.0.1-SNAPSHOT'
project.webAppDirName = 'WebContent'

description = """portalWebPrivado Gradle Webapp"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://code.lds.org/nexus/content/groups/main-repo" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //Use project libraries
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'4.0.0-b01'
    compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version:'2.3.2-b02'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version:'1.2'
    compile group: 'taglibs', name: 'standard', version:'1.1.2'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.5'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.6'
    compile group: 'com.oracle', name: 'ojdbc6', version:'11.2.0.3'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.3.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.3.5.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version:'4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version:'4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version:'4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-taglibs', version:'4.2.1.RELEASE'
    compile group: 'org.apache.tiles', name: 'tiles-extras', version:'3.0.5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'1.5.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
    
    //resources project(':portalWebPrivado')
}

